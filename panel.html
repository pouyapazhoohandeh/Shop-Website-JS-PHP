<head>

</head>
<body>
    <div class="Conteiner">
        <header class="header">
            <div class="logo">
                <img src="assets/images/Logo.svg" alt="Logo">
            </div>
            <nav >
                <a href="">کالا ها</a>
                <a href="">جست و جو کالا</a>

              </a>
            </div>
        </header>
        <section class="User-Panel">
            <div class="Right-Side">
                <div class="Panel-Title">
                    <h2>پنل کاربری</h2>
                </div>
                <div class="Tabs-Head">
                    <div class="Tabs-Toggle is-active">
                        <span class="Tabs-Name">خانه <i class="fa-solid fa-house-user"></i> </span>
                    </div>
                    <div class="Tabs-Toggle ">
                        <span class="Tabs-Name">کالا ها   <i class="fa-solid fa-rectangle-list"></i> </span>
                    </div>
            
                    <div class="Tabs-Toggle">
                        <span class="Tabs-Name">کاربران <i class="fa-solid fa-user"></i> </span>
                    </div>
            
                    <div class="Tabs-Toggle">
                        <span class="Tabs-Name">تنظیمات <i class="fa-solid fa-gear"></i> </span>
                    </div>
                    <div class="Tabs-Toggle">
                        <span class="Tabs-Name" id="exite-btn">خروج <i class="fa-solid fa-right-from-bracket"></i> </span>
                    </div>
                </div>
            </div>
            <div class="Left-Side">
                <div class="Tabs-Body">
            
                    <div class="Tabs-Content is-active">
                        <h1 class="Tabs-Title">Coming Soon...</h1>
                    </div>
        
                    <div class="Tabs-Content">
                        <div class="product-form">
                            <section class="PR-Form">
                                <div class="PR-inputs">
                                    <p class="text">نام محصول</p><input type="text" class="PR-text-input" id="ProductName" autocomplete="off" required>
                                    <p class="text">دسته بندی محصول</p><input type="text" class="PR-text-input" id="ProductCategory" autocomplete="on" required>
                                    <p class="text">قیمت محصول</p><input type="text" class="PR-text-input" id="ProductPrice" autocomplete="off" required>
                                    <p class="text">تعداد محصول</p><input type="text" class="PR-text-input" id="ProductQuantity" autocomplete="on" required>
                                    <p class="text">میزان تخفیف</p><input type="text" class="PR-text-input" id="ProductQuantity" autocomplete="on" required>
                                    <p class="text" id="PD-L">توضیحات محصول</p><input type="text" class="PR-text-input" id="ProductDesc" autocomplete="off" required>
                                </div>
                                <div class="PR-buttons">
                                    <button type="button"  id="PR-submit">ثبت</button>
                                    <button type="reset" id="PR-reset" onclick="ResetContent()">بازنشانی</button>
                                </div>
                            </section>
                        </div>
                    </div>
        
                    <div class="Tabs-Content">
                        <h1 class="Tabs-Title">Coming Soon...</h1>
                    </div>
                    <div class="Tabs-Content">
                        <h1 class="Tabs-Title">Coming Soon...</h1>
                    </div>

            <p>طراحی و توسعه توسط پویا پژوهنده ©</p>
