<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Popup</title>
</head>
<body>
    <div class="product-form">
        <section class="PR-Form">
            <div class="PR-inputs">
                <p class="text">نام محصول</p>
                <input type="text" class="PR-text-input" id="ProductName" autocomplete="off" required/>
                <p class="text">دسته بندی محصول</p><input type="text" class="PR-text-input" id="ProductCategory" autocomplete="on" required>
                <p class="text">قیمت محصول</p><input type="text" class="PR-text-input" id="ProductPrice" autocomplete="off" required>
                <p class="text">تعداد محصول</p><input type="text" class="PR-text-input" id="ProductQuantity" autocomplete="on" required>
                <p class="text">میزان تخفیف</p><input type="text" class="PR-text-input" id="ProductDiscount" autocomplete="on" required>
                <p class="text" id="D-L">توضیحات محصول</p><input type="text" class="PR-text-input" id="ProductDesc" autocomplete="off" required>
            </div>
            <div class="PR-buttons">
                <button type="button"  id="PRsubmit">ثبت</button>
                <button type="reset" id="PR-reset" onclick="ResetContent()">بازنشانی</button>
            </div>
        </section>
    </div>
</body>
</html>
